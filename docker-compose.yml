version: '3'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: RED_SOCIAL
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: development
    depends_on:
      - db
    volumes:
      - ./src/Backend/public/uploads:/app/public/uploads  # Mapea la carpeta de im√°genes del host al contenedor

volumes:
  postgres_data:
